<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyMed</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="navbar">
    <div class="left">
        <label>Home</label>
        <label>About</label>
        <label>Contact</label>
    </div>
    <div class="center">
        <span class="bold-large-text">ClosedSource</span>
        <img src="./assets/images/main-logo.jpg" alt="Logo" width="45" height="60">
    </div>
    <div class="right">
        <button class="nav-button-magic">
            Ingresar ya!
        </button>
    </div>
</div>
<div class="main-banner">
    <div class="banner-text">
        <img src="./assets/images/left-image.jpg" alt="Left Image" class="left-image">
        <h1>Bienvenido a ClosedSource</h1>
        <p>Tu plataforma de confianza para soluciones tecnológicas.</p>
        <div class="buttons">
            <button class="banner-button">Botón 1</button>
            <button class="banner-button">Botón 2</button>
        </div>
    </div>
    <div class="banner-image">
        <img src="./assets/images/banner-image.jpg" alt="Banner Image">
    </div>
</div>
</body>
</html>
